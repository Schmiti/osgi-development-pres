					<h2>OSGI ?</h2>
					<section data-markdown>
						<script type="text/template">
							* OSGi est une spécification
							* Programmation orientée composants (= appelés bundles)
							* Repose sur un framework OSGi
							* Embarqué dans dans un conteneur OSGi
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							* Chaque bundle a son propre cycle de vie
							* Chaque bundle peut dynamiquement être démarré, arrêté, stoppé
							* Chaque bundle contient un MANIFEST, qui est sa carte d'identité au sein du framework OSGi
							```
							Bundle-Name: Hello World
							Bundle-SymbolicName: org.sopra.projetbidon
							Bundle-Description: Je suis un bundle qui ne sert à rien. D'ailleurs, cette description ne sert à rien.
							Bundle-ManifestVersion: 2
							Bundle-Version: 1.0.0
							Bundle-Activator: org.sopa.Activator
							Export-Package: org.sopra.helloworld;version="1.0.0"
							Import-Package: org.osgi.framework;version="1.3.0"
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							* Par défaut, tout code implémenté dans un bundle n'est accessible qu'à l'intérieur de ce bundle
							* L'exposition d'une méthode se fait en déclarant des services
							* Un service est défini par une interface, pas par une classe !
							* Un bundle exposant un service doit exposer et versioner le package le contenant dans le MANIFEST'
						</script>
					</section>
